{% extends "base.html" %}

{% block content %}
<h2>Tracks</h2>
<input type="text" id="search" placeholder="Search for tracks...">
<table id="tracksTable">
    <thead>
        <tr>
            <th>Track Name</th>
            <th>Artists</th>
            <th>Album</th>
            <th>Listen</th>
        </tr>
    </thead>
    <tbody>
        {% for track in tracks %}
        <tr>
            <td>{{ track.track_name }}</td>
            <td>{{ track.artists }}</td>
            <td>{{ track.album_name }}</td>
            <td><a href="{{ url_for('listen', track_id=track.track_id) }}">Listen</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
document.getElementById('search').addEventListener('keyup', function() {
    var searchValue = this.value.toLowerCase();
    var rows = document.querySelectorAll('#tracksTable tbody tr');
    rows.forEach(function(row) {
        var trackName = row.cells[0].textContent.toLowerCase();
        var artists = row.cells[1].textContent.toLowerCase();
        var album = row.cells[2].textContent.toLowerCase();
        if (trackName.includes(searchValue) || artists.includes(searchValue) || album.includes(searchValue)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
